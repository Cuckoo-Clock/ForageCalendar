    <script>
        //[0-name,1-url,2-catergory:ident,org,citation,article]
        const links = [
            ['American Mushrooms','http://americanmushrooms.com/edibles4.htm','ident'],
            ['Fungi Kingdom','http://www.fungikingdom.net/mycology-education/edible-mushrooms--poisonous/index.html','ident'],
            ['Atlantic- "Deadly Mushroom Arrives Canada"','https://www.theatlantic.com/science/archive/2019/02/deadly-mushroom-arrives-canada/581602/','article'],
            ['1. Further Reflections on Amanita Muscaria','https://www.bayareamushrooms.org/education/further_reflections_amanita_muscaria.html','citation'],
            ['Edible and Non-Edible Wild Mushrooms: Nutrition, Toxicity and Strategies for Recognition','https://www.scitechnol.com/peer-review/edible-and-nonedible-wild-mushrooms-nutrition-toxicity-and-strategies-for-recognition-dY0s.php?article_id=7395','article']];
        
            

        for(let i = 0; i<links.length; i++){
            let  parentElClass = links[i][2];
            let linkTag = document.createElement('li');
            let link = document.createElement('a');
            link.innerHTML = links[i][0];
            link.href = links[i][1];
            link.target = 'blank';
            linkTag.innerHTML += link.outerHTML;
            
            let lists = document.getElementsByClassName(parentElClass);
           
            li1 = linkTag.cloneNode(true);
            li2 = linkTag;

            lists[0].appendChild(li1);
            lists[1].appendChild(li2);
            // for(let j = 0; j < lists.length; j++){
            //     li = lists[j].appendChild(linkTag);
            //     li.cloneNode(true);
            // }
            // https://stackoverflow.com/questions/36798005/append-multiple-items-in-javascript
        }
        
    </script>
